<div class="indicator bool-indicators">
    <h1 class="text3d">Operational System</h1>
    <app-bool-car-indicator title="Brakes" [color]='(dataDistrebuterService.brake$ |async )|boolToColor'></app-bool-car-indicator>
    <app-bool-car-indicator title="Bspd" [color]='(dataDistrebuterService.bspd$|async )|boolToColor'></app-bool-car-indicator>
    <app-bool-car-indicator title="Canbus error" [color]='(dataDistrebuterService.cerror$|async )|boolToColor'></app-bool-car-indicator>
    <app-bool-car-indicator title="Pedal error" [color]='(dataDistrebuterService.perror$|async )|boolToColor'></app-bool-car-indicator>
    <app-bool-car-indicator title="Throttle error" [color]='(dataDistrebuterService.terror$|async )|boolToColor'></app-bool-car-indicator>
</div>
